<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/media/logoRemoveBG.png" type="png" sizes="32px" />
    <title>Punto Light</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Chivo:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/testimonios.css" />
  </head>
  <body>
    <main>
      <a href="/" class="volver-txt">Volver atras</a>
      <h4 class="section-title">
        ¡Hola! Bienvenido a la página de reseñas de Punto Light
      </h4>
      <p class="reseñas__txt">
        Estamos muy agradecidos de que quieras dejar tu reseña
        <i class="bi bi-chat-heart"></i> <br />¡Muy pronto un administrador
        revisará la misma y la subirá a la página!
      </p>
      <form
        action="/testimonios"
        method="post"
        enctype="multipart/form-data"
        class="reseñas__form d-flex-c bg-verde"
      >
        <input type="hidden" name="Punto Light Testimonios" />
        <label for="nombre">Tu nombre y apellido:</label>
        <input type="text" placeholder="Nombre" id="nombre" name="nombre" />
        <label for="mensaje">Tu mensaje</label>
        <textarea
          placeholder="¿Algo que quieras contarnos?"
          id="mensaje"
          name="mensaje"
        ></textarea>
        <label for="adjunto">¿Quieres subir una imagen?</label>
        <input
          type="file"
          name="imagen"
          accept="image/png, image/jpeg"
          class="file"
        />
        <input type="hidden" name="_next" value="/gracias" />
        <input type="submit" value="Enviar" class="enviar-btn" />
      </form>
    </main>
    <footer class="d-flex-c">
      <p class="footer__txt">
        © Punto Light 2023 | Todos los derechos reservados
      </p>
      <p class="footer__txt">
        Diseñado y desarrollado por
        <a href="https://sm-web-services.onrender.com" target="_blank"
          >SM Web Services</a
        >
      </p>
    </footer>
  </body>
  <script src="js/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
